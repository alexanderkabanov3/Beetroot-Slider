<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script src="./js/index.js" defer></script>
</head>
<body>
    <p class="text">our featured work</p>
    <h1 class="heading">We create engaging<br>
        experiences through<br>
        creativity & craft</h1>
    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide swiper-slide--magazine">
                <div class="magazine__apex">Apex Magazine<br>
                    June Issue</div>
                <div class="magazine__by">by Fabrizio Morra</div>
            </div>
            <div class="swiper-slide swiper-slide--invention"></div>
            <div class="swiper-slide swiper-slide--bisycle"></div>
            <div class="swiper-slide swiper-slide--bus"></div>
        </div>
    </div>
</body>
</html>
